---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: planner-system
  name: podset-planner-scheduler
  labels:
    app: podset-planner-scheduler 
    component: podset-planner-scheduler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: podset-planner-scheduler
subjects:
- kind: ServiceAccount
  name: podset-planner-scheduler
  namespace: planner-system
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: system:kube-scheduler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podset-planner-scheduler-pods
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "endpoints"]
    verbs: ["get", "watch", "list", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: podset-planner-scheduler-pods
subjects:
  - kind: ServiceAccount
    name: podset-planner-scheduler
    namespace: planner-system
roleRef:
  kind: ClusterRole
  name: podset-planner-scheduler-pods
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podset-planner-scheduler-plans
rules:
  - apiGroups: ["planner.ciena.io"]
    resources: ["scheduleplans", "scheduletriggers"]
    verbs: ["create", "delete", "get", "watch", "list", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: podset-planner-scheduler-plans
subjects:
  - kind: ServiceAccount
    name: podset-planner-scheduler
    namespace: planner-system
roleRef:
  kind: ClusterRole
  name: podset-planner-scheduler-plans
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podset-planner-scheduler-services
rules:
  - apiGroups: [""]
    resources: ["services", "configmaps"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses", "csinodes"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: podset-planner-scheduler-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: podset-planner-scheduler-services
subjects:
- kind: ServiceAccount
  name: podset-planner-scheduler
  namespace: planner-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: planner-system
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta2
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
    profiles:
    - schedulerName: podset-planner-scheduler
      plugins:
        preFilter:
          enabled:
          - name: PodSetPlanner
        postFilter:
          enabled:
          - name: PodSetPlanner
          disabled:
          - name: "*"
        preScore:
          enabled:
          - name: PodSetPlanner
        score:
          enabled:
          - name: PodSetPlanner
      pluginConfig:
        - name: PodSetPlanner
          args:
            debug: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podset-planner-scheduler
  namespace: planner-system
  labels:
    app: podset-planner-scheduler
    app.kubernetes.io/name: podset-planner-scheduler
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: podset-planner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podset-planner-scheduler
      app.kubernetes.io/name: podset-planner-scheduler
      app.kubernetes.io/component: scheduler
      app.kubernetes.io/part-of: podset-planner
  template:
    metadata:
      namespace: planner-system
      labels:
        app: podset-planner-scheduler
        app.kubernetes.io/name: podset-planner-scheduler
        app.kubernetes.io/component: scheduler
        app.kubernetes.io/part-of: podset-planner
    spec:
      serviceAccount: podset-planner-scheduler
      containers:
        - name: podset-planner-scheduler
          image: IMAGE_SPEC
          imagePullPolicy: Always
          args:
            - "--config=/etc/kubernetes/scheduler-config.yaml"
            - "--leader-elect=false"
          volumeMounts:
          - name: scheduler-config
            mountPath: /etc/kubernetes
            readOnly: true
      volumes:
      - name: scheduler-config
        configMap:
          name: scheduler-config
